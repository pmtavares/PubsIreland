<div class="myContainer">
    <div class="col-lg-12 col-md-12 mb-4">
      <h5>Recent pubs</h5>
      <div>
          <div *ngFor="let pub of recentPubs" class="row mt-3">
            <div class="col-lg-4 col-md-4">
                <a [routerLink]="['/pubs/', pub.id]">
                    <img [src]="pub.imagePath" class="pub-image" />
                  </a>
            </div>
            <div class="col-lg-6 col-md-6 ml-2">
                <h5>{{pub.name}}</h5>
                <p class="small">{{pub.address}} - {{pub.city}}</p>
                <p class="small">Date added: {{pub.dateAdded | date: "dd/MM/yyyy"}}</p>
            </div>
            
          </div>
        </div>

    </div>
</div>
