<div class="myContainer">
    <div class="col-lg-12 col-md-12 mb-4">
      <h5 class="title-recent">Recent pubs</h5>
      <div>
          <div *ngFor="let pub of recentPubs" class="row mt-3">
            <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <a [routerLink]="['/pubs/', pub.id]">
                            <img [src]="pub.imagePath" class="pub-image" />
                            </a>
                    </div>
                    <div class="col-lg-7 col-md-6 ml-1">
                        <h5>{{pub.name}}</h5>
                        <small class="small">{{pub.address}} - {{pub.city}}. </small>
                        <small class="small">Added on: {{pub.dateAdded | date: "dd/MM/yyyy"}}</small>
                    </div>
            </div>

            
          </div>
        </div>

    </div>
</div>
