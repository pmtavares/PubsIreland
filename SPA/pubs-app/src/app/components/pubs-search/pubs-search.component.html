<div class="pub-search-container mt-5 mb-5">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pubs Search</li>
            </ol>
        </nav>
    </div>
    <div class="row" >
        <div class="col-lg-11">
            <mat-form-field >
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bar" [disabled]="pubs && pubs.length == 0" >
            </mat-form-field>
        </div>  

        <div class="col-lg-11">
           
          <table mat-table matSort [dataSource]="dataSource">
          
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let pub">
                <a [routerLink]="['/pubs/', pub.id]" class="image-pub">
                  <img [src]="pub.imagePath" style="width: 160px; height:100px" 
                  class="mt-2 mb-1" /> 
                </a>
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let pub"> {{pub.name}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let pub"> {{pub.phoneNumber}} </td>
              </ng-container>
          
            <!-- City Column -->
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let pub"> {{pub.city}} </td>
            </ng-container>

              <!-- Date Founded Column -->
              <ng-container matColumnDef="dateFounded">
                  <th mat-header-cell *matHeaderCellDef> Founded </th>
                  <td mat-cell *matCellDef="let pub"> {{pub.dateFounded | date: "dd/MM/yyyy"}} </td>
                </ng-container>
          
            <!-- Website Column -->
            <ng-container matColumnDef="website">
              <th mat-header-cell *matHeaderCellDef> Website </th>
              <td mat-cell *matCellDef="let pub"> {{pub.website}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator class="paginator" [pageSizeOptions]="[2, 10, 15]" ></mat-paginator>
        </div> 
         <div class="col-lg-11" *ngIf="pubs && pubs.length == 0">
                <div class="alert alert-dark" role="alert">
                        Sorry, could not find any pub in <b>{{cityName}}</b>  
                </div>

         </div> 

    </div>

   
   
</div>
