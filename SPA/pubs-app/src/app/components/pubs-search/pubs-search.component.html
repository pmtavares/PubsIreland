<div class="my-container">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pubs Search</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bar" >
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" >
          
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let pub">
                  <img [src]="pub.imagePath" style="width: 160px; height:100px" class="mt-2 mb-1"/> 
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let pub"> {{pub.name}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let pub"> {{pub.phoneNumber}} </td>
              </ng-container>
          
            <!-- City Column -->
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let pub"> {{pub.city}} </td>
            </ng-container>

              <!-- Date Founded Column -->
              <ng-container matColumnDef="dateFounded">
                  <th mat-header-cell *matHeaderCellDef> Founded </th>
                  <td mat-cell *matCellDef="let pub"> {{pub.dateFounded | date: "dd/MM/yyyy"}} </td>
                </ng-container>
          
            <!-- Website Column -->
            <ng-container matColumnDef="website">
              <th mat-header-cell *matHeaderCellDef> Website </th>
              <td mat-cell *matCellDef="let pub"> {{pub.website}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="row mt-2 justify-content-end">
              <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
          </div>

    </div>
   
   
</div>
