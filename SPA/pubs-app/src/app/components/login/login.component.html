<div class="container-login">
  <div class="login-container">
    <form #formLogin="ngForm" (ngSubmit)="login()">
      <mat-card class="card-login">
        <div class="row login-header justify-content-center">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle><a [routerLink]="'/pubs/register'">
                  <small>Register Here</small></a>
                </mat-card-subtitle>
              </mat-card-header>
        </div>

        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" name="username" #username="ngModel"
                            required  
                            [(ngModel)]="model.username">

                    <mat-error *ngIf="!username.valid && username.touched && username.errors.required">Username is required </mat-error>
                  </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="model.password"
                        placeholder="Password" name="password" #password="ngModel" required>  
                    <mat-error *ngIf="!password.valid && password.touched && password.errors.required">Password is required</mat-error>      
                  </mat-form-field>
            </div>
            <div class="row justify-content-center">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!formLogin.valid">
                        Login
                    </button>
                    <button mat-raised-button color="accent" [routerLink]="'/home'">Cancel</button>
                  </mat-card-actions>
            </div>
        </mat-card-content>     
      </mat-card>
  </form>
  </div>
</div>
