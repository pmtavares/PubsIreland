<div class="my-container">

  <div class="row d-flex flex-row"> 
      
        <div class="col-lg-8 col-md-12 mb-4">
                <div class="row mb-4" *ngFor="let pub of pubs">
                  <mat-card class="card-list col-lg-12 col-md-12">
                      <div class="col-lg-5 col-md-5" >
                      <img [src]="pub.imagePath" style="width: 100%; height: 250px;">
                      </div>
                      <div class="col-lg-6 col-md-7 text-break">
                      <h2 class="pub-name-title">{{pub.name}}</h2>
                      <p>{{pub.description | slice: 0: 350}} ...</p>
                      <p class="small mb-1">{{pub.dateAdded | date: "dd/MM/yyyy"}} - {{pub.website}}</p>
                      </div>
                  </mat-card>
                </div>
            </div>

      <div class="col-lg-4 col-md-12 mb-4 side-container">
            <div class="row">
                    <div class="col-lg-12 col-md-10">
                        <app-pub-list-city></app-pub-list-city>
                    </div>
                    <div class="col-lg-12 col-md-10 mt-5">
                        <app-pub-list-recent></app-pub-list-recent>
                    </div>
            </div> 
      </div>
      


     
  </div>
</div>
