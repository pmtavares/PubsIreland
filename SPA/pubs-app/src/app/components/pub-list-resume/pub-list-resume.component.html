<div class="my-container mt-5">
  <div class="row d-flex flex-row-reverse">  
      <div class="col-lg-4 col-md-4 mb-4 side-container">
          <form class="search-form col-lg-8 col-md-8">
              <mat-form-field class="form-search" >
                <mat-label>Search</mat-label>
                <input matInput placeholder="Ex. Irish" required >                
              </mat-form-field>       
              <button mat-button mat-mini-fab matTooltip="Click to search" class="search-button" >
                  <mat-icon >search</mat-icon>
              </button>
          </form>
          <div class="col-lg-8 col-md-8">
              <app-pub-list-city></app-pub-list-city>
          </div>
          <div class="col-lg-12 col-md-12">
              <app-pub-list-recent></app-pub-list-recent>
          </div>
          
      </div>
      <div class="col-lg-8 col-md-8 mb-4">
          <div class="row mb-4" *ngFor="let pub of pubs">
            <div class="col-lg-5" >
              <img [src]="pub.imagePath" style="width: 100%; height: 250px;">
            </div>
            <div class="col-lg-7 text-break">
            <h2>{{pub.name}}</h2>
            <p>{{pub.description | slice: 0: 350}}</p>
            <p class="small mb-1">{{pub.dateAdded | date: "dd/MM/yyyy"}} - {{pub.website}}</p>
            </div>
          </div>
      </div>
     
  </div>
</div>
